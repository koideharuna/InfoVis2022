<html>
    <head>
        <title>W04: task2</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
        var padding = 10;
        var height = 20;
        var svg = d3.select("body").append("svg");
        d3.csv("https://koideharuna.github.io/InfoVis2022/W04/w04_task2.csv", label );
        d3.csv("https://koideharuna.github.io/InfoVis2022/W04/w04_task2.csv", draw );
        function label(data){
            svg.selectAll("text.numbers")
            .data(data)
            .enter()
            .append("text")
            .attr("x", padding)
            .attr("y", function(d,i){ return padding + i * ( height + padding )+15 ; })
            .style("fill",function(d){ return d.color; })
            .text(function(d){ return d.label; })
        };
            
        function draw(data){
            svg.selectAll("rect")
            .data(data)
	        .enter()
	        .append("rect")
            .attr("x", padding+50)
            .attr("y", function(d,i){ return padding + i * ( height + padding ); })
            .attr("width", function(d){ return d.width; })
            .attr("height", height)
            .style("fill",function(d){ return d.color; })
        };
	</script>
    </body>
</html>
